<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const input = "George Raymond Richard Martin";
        console.log('Input string is ' + input);
        let stringArr = input.split(' ');

        let initialsArr = stringArr.reduce((acc, el) => {
            acc.push(el.charAt(0));
            return acc;
        }, []);

        let initialsStr = initialsArr.join('');
        console.log('Initials are ' + initialsStr);




    </script>
</body>

</html>
